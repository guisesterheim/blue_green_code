apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
  name: ingress
  namespace: sample
spec:
  ingressClassName: nginx
  rules:
  - host: '*.com'
    http:
      paths:
      - backend:
          serviceName: sampleJavaSpringService-service
          servicePort: 80
        path: /